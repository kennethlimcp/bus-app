<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SUTD Bus Stop</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/custom.css">
</head>
<body>
<div class="container">
	<h2 align="center">Select your bus requirements below.</h2>
	<form action="/" method="post">
		<div class="btn-group-vertical btn-block" data-toggle="buttons">
			<input type="hidden" name="busStopId" value="bus-stop-123456">
			<label class="btn btn-default btn-lg active">
				<input type="checkbox" name="bus-05" value="05" checked> Bus 05
			</label>

			<label class="btn btn-default btn-lg active">
				<input type="checkbox" name="bus-12" value="12" checked> Bus 12
			</label>

			<label class="btn btn-default btn-lg active">
				<input type="checkbox" name="bus-24" value="24" checked> Bus 24
			</label>
		</div>
		<div class="btn-group-vertical btn-block">
			<button type="submit" class="btn btn-lg btn-primary">Submit</button>
		</div>
	</form>
</div>

<script src="js/jquery-1.12.2.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
